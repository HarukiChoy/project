<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css" />
  </head>
  <body>
    <h1>Upload and wait for a second</h1>
    <div id="main">
      <div id="preview-window">
        <embed src="" width="100%" height="100%" />
      </div>

      <div id="radio-button-container">
        <div class="radio-button">
          <input type="radio" id="document_radio" />Printed document
        </div>
        <div class="radio-button">
          <input type="radio" id="paper_radio" />Hand-written paper
        </div>
      </div>

      <form
        action="/upload_doc"
        method="post"
        id="document"
        enctype="multipart/form-data"
      >
        <h3>Document Upload Form</h3>
        <input
          type="file"
          name="document"
          id="document_file"
          accept="image/*, application/pdf"
        />
        <input type="submit" value="Upload" class="document" />
      </form>

      <form
        action="/upload_paper"
        method="post"
        id="paper"
        enctype="multipart/form-data"
      >
        <h3>Paper Upload Form</h3>
        <input
          type="file"
          name="paper"
          id="paper_file"
          accept="image/*, application/pdf"
        />
        <input type="submit" value="Upload" class="paper" />
      </form>

      <!-- <form
        action="/upload_word"
        method="post"
        id="word"
        enctype="multipart/form-data"
      >
        <h3>Single Word Upload Form</h3>
        <input
          type="file"
          name="word"
          id="word_file"
          accept="image/*"
        />
        <input type="submit" value="Upload" class="word" />
      </form> -->

      <dialog id="result"></dialog>
    </div>

    <script src="upload.js"></script>
  </body>
</html>
