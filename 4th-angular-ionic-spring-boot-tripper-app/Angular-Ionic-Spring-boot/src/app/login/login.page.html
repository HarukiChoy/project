<ion-content>
  <div class="title">Sign In</div>

  <form class="login-form" (ngSubmit)="login()">
    <!-- email -->
    <div class="email-part">
      <div class="form-label">
        <ion-label for="email">Email</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <ion-input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
        ></ion-input>
      </div>
    </div>

    <!-- password -->
    <div class="password-part">
      <div class="form-label">
        <ion-label for="password">Password</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="key-outline"></ion-icon>
        </div>
        <ion-input
          id="password"
          name="password"
          [type]="passwordType"
          [(ngModel)]="password"
          placeholder="Enter your password"
        ></ion-input>
        <div class="eyeBtn">
          <ion-buttons>
            <ion-button class="eye" (click)="changeEye()">
              <ion-icon [name]="eye"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </div>

    <!-- forgot button -->
    <div class="forgotBtn">
      <ion-buttons>
        <ion-button class="forgot">
          <a routerLink="forgot"> Forgot password? </a>
        </ion-button>
      </ion-buttons>
    </div>
    <br />

    <!-- login button -->
    <div>
      <ion-buttons>
        <ion-button class="loginBtn" type="submit" expand="block">
          Login
        </ion-button>
      </ion-buttons>
    </div>
  </form>

    <p>Don't have an Account?</p>
    <ion-buttons>
      <ion-button>
        <a routerLink="/register"><b>Register!</b></a>
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
