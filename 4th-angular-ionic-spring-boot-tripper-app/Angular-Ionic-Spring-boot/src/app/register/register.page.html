<ion-content>
  <div class="title">Register</div>

  <form class="register-form" (ngSubmit)="register()">
    <!-- email -->
    <div class="email-part">
      <div class="form-label">
        <ion-label for="email">Email</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="mail-outline"></ion-icon>
        </div>
        <ion-input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
        ></ion-input>
      </div>
    </div>
    <!-- username -->
    <div class="username-part">
      <div class="form-label">
        <ion-label for="username">Username</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="id-card-outline"></ion-icon>
        </div>
        <ion-input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          placeholder="Enter your username"
        ></ion-input>
      </div>
    </div>

    <!-- password -->
    <div class="password-part">
      <div class="form-label">
        <ion-label for="password">Password</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="key-outline"></ion-icon>
        </div>
        <ion-input
          id="password"
          name="password"
          [type]="passwordType"
          [(ngModel)]="password"
          placeholder="Enter your password"
        ></ion-input>
        <div class="eyeBtn">
          <ion-buttons>
            <ion-button class="eye" (click)="changePasswordEye()">
              <ion-icon [name]="eye"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </div>

    <!--re password -->
    <div class="re_password-part">
      <div class="form-label">
        <ion-label for="re_password">Confirm Password</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="key-outline"></ion-icon>
        </div>
        <ion-input
          id="re_password"
          name="re_password"
          type="password"
          [(ngModel)]="rePassword"
          placeholder="Enter your password again"
        ></ion-input>
      </div>
    </div>

    <!-- mobile number -->
    <div class="mobile-part">
      <div class="form-label">
        <ion-label for="mobile">Mobile Number</ion-label>
      </div>
      <div class="form-input">
        <div class="input-icon">
          <ion-icon name="phone-portrait-outline"></ion-icon>
        </div>
        <ion-input
          id="mobile"
          name="mobile"
          type="number"
          [(ngModel)]="mobile"
          placeholder="Enter your mobile number"
        ></ion-input>
      </div>
    </div>

    <br />
    <div>
      <ion-buttons>
        <ion-button class="register-btn" type="submit" expand="block">
          Register Account
        </ion-button>
      </ion-buttons>
    </div>
  </form>
  <br />

  <div class="login-part">
    <p>Already have an Account?</p>
    <ion-buttons>
      <ion-button>
        <a routerLink="/tabs/login"><b>Login!</b></a>
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
