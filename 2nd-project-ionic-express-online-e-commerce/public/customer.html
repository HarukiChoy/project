<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>會員頁面</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>我的帳戶</ion-title>
          <ion-buttons slot="start">
            <ion-back-button
              default-href="#"
              onclick="location.href='/index.html'"
            ></ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item href="/customer-info.html">
            <ion-label>會員資料</ion-label>
          </ion-item>
          <ion-item href="/customer-order-checking.html">
            <ion-label>我的訂單</ion-label>
          </ion-item>
        </ion-item>
        <ion-item href="/customer-change-password-page.html">
          <ion-label>更改密碼</ion-label>
        </ion-item>
        </ion-list>
        <br />
        <div class="ion-text-center">
          <ion-button color="danger" onclick="logout()">登出</ion-button>
        </div>
      </ion-content>

      <ion-tab-bar slot="bottom">
        <ion-tab-button href="./index.html">
          <ion-label>首頁</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="./category.html">
          <ion-label>分類</ion-label>
          <ion-icon name="list"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="/profile">
          <ion-label>會員</ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="/toCart">
          <ion-label>購物車</ion-label>
          <ion-icon name="cart"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-app>
    <script type="module">
      import { toastController } from "https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js";
      window.toastController = toastController;
    </script>
    <script>
      async function logout() {
        let res = await fetch("/logout", { method: "POST" });
        if (res.ok) {
          let toast = await toastController.create({
            message: "你已成功登出，即將跳回主頁",
            duration: 2000,
          });
          toast.present();
          setTimeout(() => {
            location.href = "/index.html";
          }, 2000);
        }
        return;
      }
    </script>
  </body>
</html>
